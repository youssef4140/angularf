<div class="filter-container">
    <span>Filter: </span>

    <input 
    type="radio"
    name="filter" 
    value="all" 
    [(ngModel)]="selectedfilterRadioButton" 
    (change)="onradiobuttonchange()"/>
    <span>{{'All ('+all+')'}}</span>

    <input 
    type="radio" 
    name="filter" 
    value="true" 
    [(ngModel)]="selectedfilterRadioButton" 
    (change)="onradiobuttonchange()"/>
    <span>{{'In Stock ('+inStock+')'}}</span>

    <input 
    type="radio" 
    name="filter" 
    value="false" 
    [(ngModel)]="selectedfilterRadioButton" 
    (change)="onradiobuttonchange()"/>
    <span>{{'Out of stock('+outOfStock+')'}}</span>
</div>
